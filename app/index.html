<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fraction Calculator">
    <title>Fraction Calculator</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div id="buffer"></div>
    <div id="parsed"></div>

    <div id="calculator" class="container" style="width: 70rem !important;" tabindex="-1"> <!-- the tabindex makes the div focusable -->

      <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="row">
        <div id="output"></div>
        <div id="decimal"></div>
      </div>
      <div class="row">
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">(</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">)</div>
        <div class="btn btn-lg btn-success col-lg-3 col-xs-3 symbol">=</div>
        <div class="btn btn-lg btn-primary col-lg-3 col-xs-3">C</div> <!-- C means "clear" -->
      </div>
      <div class="row">
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">7</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">8</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">9</div>
        <div class="btn btn-lg btn-primary col-lg-3 col-xs-3 symbol" data-symbol="/">รท</div>
      </div>
      <div class="row">
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">4</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">5</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">6</div>
        <div class="btn btn-lg btn-primary col-lg-3 col-xs-3 symbol" data-symbol="*">ร</div>
      </div>
      <div class="row">
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">1</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">2</div>
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">3</div>
        <div class="btn btn-lg btn-primary col-lg-3 col-xs-3 symbol">-</div>
      </div>
      <div class="row">
        <div class="btn btn-lg btn-default col-lg-3 col-xs-3">0</div>
        <div class="btn btn-lg btn-warning col-lg-3 col-xs-3" data-symbol="&#32;">W <sup>x</sup>&frasl;<sub>y</sub></div>
        <div class="btn btn-lg btn-warning col-lg-3 col-xs-3" data-symbol="/"><sup>x</sup>&frasl;<sub>y</sub></div>
        <div class="btn btn-lg btn-primary col-lg-3 col-xs-3 symbol">+</div>
      </div>

    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create','UA-61291433-1','auto');
      ga('send','pageview');
    </script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        messageStyle: "none",
        skipStartupTypeset: true,
        showMathMenu: false,
        showMathMenuMSIE: false
      });
    </script>
    <script type="text/javascript" src="/bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/main.min.js"></script>
  </body>
</html>
